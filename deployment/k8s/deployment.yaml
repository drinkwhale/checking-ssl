apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssl-monitoring
  labels:
    app: ssl-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ssl-monitoring
  template:
    metadata:
      labels:
        app: ssl-monitoring
    spec:
      containers:
      - name: ssl-monitoring
        image: ssl-monitoring:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ssl-monitoring-secrets
              key: database-url
        - name: TEAMS_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: ssl-monitoring-secrets
              key: teams-webhook-url
              optional: true
        - name: SSL_TIMEOUT_SECONDS
          value: "10"
        - name: MAX_CONCURRENT_CHECKS
          value: "5"
        - name: PYTHONPATH
          value: "/app"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      restartPolicy: Always
